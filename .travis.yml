dist: trusty
sudo: required
language:
  - cpp
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake
script:
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  - git submodule update --init --recursive
  - mkdir -p build
  - mkdir -p build-sndfile
  - cd build-sndfile
  - cmake -D CMAKE_INSTALL_PREFIX=$HOME/libsndfile ../utils/dls2sf/lib/libsndfile
  - make -j2 && make install
  - cd ../build
  - cmake -D CMAKE_PREFIX_PATH=$HOME/libsndfile ..
  - make -j2
