version: 0.1.5.{build}
image:
  - Visual Studio 2017
  - Ubuntu1804

configuration:
  - Debug
  - Release
  - RelWithDebInfo

platform:
  - x86
  - x64

environment:
  matrix:
    - LINKING: static
    - LINKING: shared

matrix:
  exclude:
    - image: Ubuntu1804
      platform: x86

    - image: Ubuntu1804
      LINKING: static

    - image: Ubuntu1804
      configuration: Debug

    - image: Ubuntu1804
      configuration: RelWithDebInfo

for:
-
  matrix:
    only:
      - image: Ubuntu1804
  
  cache:
    - vcpkg

  install:
    - sudo apt update
    - sudo apt install -y libasound2-dev libsndfile1-dev
    - git config --global user.name "Anonymous"
    - git config --global user.email "anon@example.org"
    - git clone https://github.com/REGoth-project/vcpkg.git || true
    - cd vcpkg
    - git merge --no-edit origin/sf2cute origin/rtaudio || true
    - ./bootstrap-vcpkg.sh
    - ./vcpkg install args rtaudio sf2cute
    - cd ..

  build_script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake
    - cmake --build .
-
  matrix:
    only:
      - image: Visual Studio 2017
  
  cache:
    - c:\tools\vcpkg\installed\

  install:
    - git config --global user.name "Anonymous"
    - git config --global user.email "anon@example.org"
    - cd C:\tools\vcpkg
    - git remote add regoth https://github.com/REGoth-project/vcpkg.git
    - git fetch regoth
    - git merge --no-edit regoth/sf2cute regoth/rtaudio
    - .\bootstrap-vcpkg.bat
    - cd %APPVEYOR_BUILD_FOLDER%
    - set TRIPLET=%PLATFORM%-windows
    - IF "%LINKING%"=="static" ( set TRIPLET=%TRIPLET%-static )
    - vcpkg install --triplet %TRIPLET% args rtaudio sf2cute libsndfile

  build_script:
    - set GENERATOR=Visual Studio 15 2017
    - set SHARED=OFF
    - IF %PLATFORM%==x64 (set GENERATOR=%GENERATOR% Win64)
    - IF "%LINKING%"=="shared" ( set SHARED=ON )
    - mkdir build
    - cd build
    - cmake -DBUILD_SHARED_LIBS=%SHARED% -DVCPKG_TARGET_TRIPLET=%TRIPLET% -DCMAKE_TOOLCHAIN_FILE=C:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake .. -G "%GENERATOR%"
    - cmake --build . --config %CONFIGURATION%
