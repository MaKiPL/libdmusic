version: 0.1.5.{build}
image:
  - Visual Studio 2017
  - Ubuntu1804

configuration:
  - Debug
  - Release
  - RelWithDebInfo

platform:
  - x86
  - x64

environment:
  matrix:
    - LINKING: static
    - LINKING: shared

matrix:
  exclude:
    - image: Ubuntu1804
      platform: x86

    - image: Ubuntu1804
      LINKING: static

    - image: Ubuntu1804
      configuration: Debug

    - image: Ubuntu1804
      configuration: RelWithDebInfo

for:
-
  matrix:
    only:
      - image: Ubuntu1804
  
  cache:
    - vcpkg

  install:
    - sudo apt update
    - sudo apt install -y libasound2-dev libsndfile1-dev
    - git config --global user.name "Anonymous"
    - git config --global user.email "anon@example.org"
    - git clone https://github.com/REGoth-project/vcpkg.git || true
    - cd vcpkg
    - git merge --no-edit origin/sf2cute origin/rtaudio || true
    - ./bootstrap-vcpkg.sh
    - ./vcpkg install args rtaudio sf2cute
    - cd ..

  build_script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake
    - cmake --build .
-
  matrix:
    only:
      - image: Visual Studio 2017
  
  cache:
    - vcpkg

  install:
    - .\ci\configure_vcpkg.bat

  build_script:
    - .\ci\build.bat
